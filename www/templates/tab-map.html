<ion-view view-title="Map">
  <ion-content scroll="false" class="padding map-wrap">
    <ui-gmap-google-map 
        center='map.center'
        zoom  ='map.zoom'
        draggable="true" 
        options="map.options">

        <ui-gmap-marker
            class="my-location"
            coords="myLocation.coords" 
            idkey="myLocation.id"
            icon="myLocation.icon">
        </ui-gmap-marker>

        <ui-gmap-markers
          models  = 'trailMarkers'
          click  =  "click"
          coords  = "'self'"
          icon    = "'icon'">
          <ui-gmap-windows 
            show="show"
            event="clickEventsObject">
            <div ng-non-bindable>
              <h4>{{title}}</h4>
            </div>
          </ui-gmap-windows>
        </ui-gmap-markers>

        <!-- <ui-gmap-marker 
            coords="selectedTrail.coords" 
            options="selectedTrail.options" 
            events="selectedTrail.events" 
            idkey="selectedTrail.id"
            icon="selectedTrail.icon">
        </ui-gmap-marker> -->
        <ui-gmap-polyline 
          ng-repeat="p in polylines" 
          path="p.path" 
          stroke="p.stroke" 
          visible='p.visible'
          geodesic='p.geodesic' 
          fit="false" 
          editable="p.editable" 
          draggable="p.draggable" 
          icons='p.icons'>
        </ui-gmap-polyline>

    </ui-gmap-google-map>

  </ion-content>
</ion-view>
